syntax = "proto3";
package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface PoseAnimation 
/// \brief Message for a model pose animation


import "pose.proto";
import "time.proto";

message PoseAnimation
{
   string model_name      = 1;
   uint32 model_id        = 2;
  repeated Pose pose              = 3;
  repeated Time time              = 4;
}
