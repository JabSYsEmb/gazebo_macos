syntax = "proto3";
package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface LogControl
/// \brief A message that allows for control of logging functions

message LogControl
{
   bool start            = 1;
   bool stop             = 2;
   bool paused           = 3;
   string base_path      = 4;
   string encoding       = 5;
   bool record_resources = 6;
}
