syntax = "proto3";
package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface PID 
/// \brief Message for simple PID controllers


message PID
{
   double target = 1;
   double p_gain = 2;
   double i_gain = 3;
   double d_gain = 4;
   double i_max  = 5;
   double i_min  = 6;
   double limit  = 7;
}

