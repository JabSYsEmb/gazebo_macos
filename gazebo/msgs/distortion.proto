syntax = "proto3";
package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Distortion
/// \brief Information about a distortion element

import "vector2d.proto";

message Distortion
{
   Vector2d center  = 1;
   double k1        = 2;
   double k2        = 3;
   double k3        = 4;
   double p1        = 5;
   double p2        = 6;
}
