syntax = "proto3";
package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Projector 
/// \brief Information about a projector


import "pose.proto";

message Projector
{
   string name          = 1;
   string texture       = 2;
   Pose pose            = 3;
   double fov           = 4;
   double near_clip     = 5;
   double far_clip      = 6;
   bool enabled         = 7;
}

