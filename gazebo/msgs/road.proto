syntax = "proto3";
package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Road 
/// \brief Message for a road


import "vector3d.proto";
import "material.proto";

message Road
{
   string name          = 1;
   double width         = 2;
  repeated Vector3d point       = 3;
   Material material    = 4;
}
