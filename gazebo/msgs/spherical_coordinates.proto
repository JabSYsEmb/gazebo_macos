syntax = "proto3";
package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface SphericalCoordinates
/// \brief Spherical coordinates information 

message SphericalCoordinates
{
  enum SurfaceModel
  {
    EARTH_WGS84 = 0;
  }

   SurfaceModel surface_model   = 1;
   double latitude_deg          = 2;
   double longitude_deg         = 3;
   double elevation             = 4;
   double heading_deg           = 5;
}
