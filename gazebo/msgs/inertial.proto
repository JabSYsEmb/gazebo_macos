syntax = "proto3";
package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Inertial 
/// \brief Information about inertia


import "pose.proto";

message Inertial
{
   double mass             = 1;
   Pose pose               = 2;
   double ixx              = 3;
   double ixy              = 4;
   double ixz              = 5;
   double iyy              = 6;
   double iyz              = 7;
   double izz              = 8;
}

