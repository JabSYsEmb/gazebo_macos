syntax = "proto3";
package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface RestLogin
/// \brief A message to login to a REST service

message RestLogin
{
  /// \brief ID of this request message
   uint32 id       = 1;

  /// \brief Rest service URL
   string url      = 2;

  /// \brief Login user name
   string username = 3;

  /// \brief Login password
   string password = 4;
}
