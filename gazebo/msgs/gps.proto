syntax = "proto3";
package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface GPS
/// \brief Data from a GPS sensor

import "time.proto";

message GPS
{
   Time time                    = 1;
   string link_name             = 2;
   double latitude_deg          = 3;
   double longitude_deg         = 4;
   double altitude              = 5;
   double velocity_east         = 6;
   double velocity_north        = 7;
   double velocity_up           = 8;
}
