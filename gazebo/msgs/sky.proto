syntax = "proto3";
package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Sky 
/// \brief Information about the sky


import "color.proto";

message Sky
{
   double time           = 1;
   double sunrise        = 2;
   double sunset         = 3;

   double wind_speed     = 4;
   double wind_direction = 5;
   Color cloud_ambient   = 6;
   double humidity       = 7;
   double mean_cloud_size = 8;
}

