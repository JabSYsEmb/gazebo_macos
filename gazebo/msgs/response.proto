syntax = "proto3";
package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Response 
/// \brief Message that encapsulates a respons message with a type description


message Response
{
   int32 id              = 1;
   string request        = 2;
   string response       = 3;
   string type           = 4;
   bytes serialized_data = 5;
}


