syntax = "proto3";
package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface LinkData
/// \brief Timestamped link data

import "vector3d.proto";
import "time.proto";

message LinkData
{
   Time time             = 1;
   string name           = 2;
   Vector3d linear_velocity  = 3;
   Vector3d angular_velocity = 4;
}
