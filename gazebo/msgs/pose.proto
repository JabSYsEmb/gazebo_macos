syntax = "proto3";
package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface Pose 
/// \brief Message for a pose


import "vector3d.proto";
import "quaternion.proto";

message Pose
{
   string name            = 1;
   uint32 id              = 2;
   Vector3d position      = 3;
   Quaternion orientation = 4;
}
