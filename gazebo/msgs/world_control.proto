syntax = "proto3";
package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface WorldControl
/// \brief A message that allows for control of world functions

import "world_reset.proto";

message WorldControl
{
   bool pause           = 1;
   bool step            = 2;
   uint32 multi_step    = 3;
   WorldReset reset     = 4;
   uint32 seed          = 5;
}
