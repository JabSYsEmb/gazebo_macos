syntax = "proto3";
package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface ServerControl
/// \brief A message that allows for control of the server functions


message ServerControl
{
   string save_world_name = 1;
   string save_filename   = 2;
   string open_filename   = 3;
   bool new_world         = 4;
   bool stop              = 5;
   bool clone             = 6;
   uint32 new_port        = 7;
}
