syntax = "proto3";
package gazebo.msgs;

/// \ingroup gazebo_msgs
/// \interface LaserScanStamped
/// \brief Message for an laser scan with a time


import "time.proto";
import "laserscan.proto";

message LaserScanStamped
{
  // Time when the data was captured
   Time time          = 1;
   LaserScan scan     = 2;
}
